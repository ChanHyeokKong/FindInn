<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰쓰기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        .star-rating {
            direction: rtl; /* 별을 오른쪽부터 채우도록 설정 */
            display: inline-block;
        }
        .star-rating input[type="radio"] {
            display: none; /* 라디오 버튼 숨기기 */
        }
        .star-rating label {
            font-size: 2.5rem; /* 별 아이콘 크기 */
            color: #e4e5e9; /* 비활성화 별 색상 */
            cursor: pointer;
            transition: color 0.2s;
        }
        /* 선택되거나 호버된 별과 그 앞의 별들 색상 변경 */
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107; /* 활성화 별 색상 (부트스트랩 .text-warning 색상) */
        }

        /* 2. 네이버 녹색 버튼 커스텀 클래스 */
        .btn-naver {
            background-color: #03c75a;
            color: white;
        }
        .btn-naver:hover {
            background-color: #02b350;
            color: white;
        }
    </style>
</head>
<body>

<div class="container my-4 my-md-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header fs-5 fw-bold d-flex justify-content-between align-items-center">
            리뷰쓰기
            <a href="#" class="btn-close" aria-label="Close"></a>
        </div>

        <div class="card-body">
            <form th:action="@{/reviews/save}" th:object="${reviewForm}" method="post" enctype="multipart/form-data">

                <div class="alert alert-secondary d-flex justify-content-between align-items-center p-2 mb-4" role="alert">
                    <span class="fw-bold"><i class="fa-solid fa-camera"></i> 포토/동영상 첨부 시 포인트 <span class="text-warning">150원</span></span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>

                <div class="d-flex align-items-center gap-3 mb-4 p-2 border rounded">
                    <img th:src="${review.hotel_image}" alt="상품 이미지" class="rounded" style="width: 70px; height: 70px; object-fit: cover;">
                    <div>
                        <small class="text-muted" th:text="${review.hotel_name}"></small>
                        <p class="mb-0 fw-medium" th:text="${review.room_type}"></p>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <h3 class="fs-5 fw-bold mb-2">상품에 만족하셨나요?</h3>
                    <div class="star-rating">
                        <input type="radio" id="5-stars" th:field="*{rating}" value="5" /><label for="5-stars"><i class="fa-solid fa-star"></i></label>
                        <input type="radio" id="4-stars" th:field="*{rating}" value="4" /><label for="4-stars"><i class="fa-solid fa-star"></i></label>
                        <input type="radio" id="3-stars" th:field="*{rating}" value="3" /><label for="3-stars"><i class="fa-solid fa-star"></i></label>
                        <input type="radio" id="2-stars" th:field="*{rating}" value="2" /><label for="2-stars"><i class="fa-solid fa-star"></i></label>
                        <input type="radio" id="1-star"  th:field="*{rating}" value="1" /><label for="1-star"><i class="fa-solid fa-star"></i></label>
                    </div>
                    <p class="text-muted small mt-1">선택하세요.</p>
                </div>

                <div class="mb-4">
                    <label for="reviewContent" class="form-label fw-bold">어떤 점이 좋았나요?</label>
                    <textarea class="form-control" id="reviewContent" rows="6" th:field="*{content}" placeholder="최소 10자 이상 입력해주세요." maxlength="5000"></textarea>
                    <div class="form-text text-end">0/5000</div>
                </div>

                <div class="mb-4">
                    <label for="file-input" class="form-label w-100 border rounded p-4 text-center" style="border-style: dashed !important; cursor: pointer;">
                        <i class="fa-solid fa-camera fs-4"></i>
                        <p class="fw-bold mb-0 mt-2">사진/동영상 첨부하기</p>
                        <small class="fw-bold" style="color: #e53935;">첨부하면 150원 적립!</small>
                    </label>
                    <input class="d-none" type="file" id="file-input" th:field="*{files}" multiple>
                </div>

                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-lg btn-outline-secondary w-100">취소</button>
                    <button type="submit" class="btn btn-lg btn-naver w-100">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
