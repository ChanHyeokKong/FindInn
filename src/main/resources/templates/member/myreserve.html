<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mypageLayout}">

<th:block layout:fragment="head">
    <title>나의 예약 내역 - FindInn</title>
    <style>
        .reservation-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: var(--spacing-2xl) 0;
            margin-bottom: var(--spacing-xl);
            border-radius: var(--border-radius-xl);
        }
        
        .reservation-card {
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
            border: 2px solid var(--gray-200);
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }
        
        .reservation-card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .reservation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }
        
        .status-badge {
            position: absolute;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--border-radius-full);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-confirmed {
            background: var(--success-light);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .status-canceled {
            background: var(--danger-light);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        
        .status-completed {
            background: var(--info-light);
            color: var(--info-color);
            border: 1px solid var(--info-color);
        }
        
        .hotel-info {
            margin-bottom: var(--spacing-lg);
        }
        
        .hotel-name {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--gray-900);
            margin-bottom: var(--spacing-sm);
        }
        
        .hotel-address {
            color: var(--gray-600);
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .reservation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .detail-item {
            background: var(--light-gray);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            border-left: 3px solid var(--primary-color);
        }
        
        .detail-label {
            font-size: var(--font-size-sm);
            color: var(--gray-600);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--spacing-xs);
        }
        
        .detail-value {
            font-size: var(--font-size-base);
            color: var(--gray-900);
            font-weight: var(--font-weight-semibold);
        }
        
        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            align-items: center;
        }
        
        .btn-cancel {
            background: var(--danger-color);
            border: none;
            color: white;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius-md);
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast);
        }
        
        .btn-cancel:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: white;
        }
        
        .btn-review {
            background: linear-gradient(135deg, var(--warning-color), #e0a800);
            border: none;
            color: var(--gray-900);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius-md);
            font-weight: var(--font-weight-semibold);
            transition: all var(--transition-fast);
        }
        
        .btn-review:hover {
            background: linear-gradient(135deg, #e0a800, #d39e00);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--gray-900);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--spacing-4xl) var(--spacing-xl);
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-sm);
        }
        
        .empty-icon {
            font-size: 4rem;
            color: var(--gray-400);
            margin-bottom: var(--spacing-lg);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-extrabold);
            color: var(--white);
            margin-bottom: var(--spacing-xs);
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }
    </style>
</th:block>

<div layout:fragment="content">
    <!-- Header Section -->
    <section class="reservation-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-3 fw-bold">
                        <i class="fas fa-calendar-check me-3"></i>나의 예약 내역
                    </h1>
                    <p class="mb-0 opacity-75">여행의 추억을 확인하고 관리하세요</p>
                </div>
                <div class="col-md-4">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" th:text="${#lists.size(reserves)}">0</div>
                            <div class="stat-label">총 예약</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(reserves)}" class="empty-state">
            <div class="empty-icon">
                <i class="fas fa-calendar-times"></i>
            </div>
            <h3 class="text-muted mb-3">예약 내역이 없습니다</h3>
            <p class="text-muted mb-4">아직 예약하신 숙소가 없습니다.<br>지금 바로 완벽한 숙소를 찾아보세요!</p>
            <a href="/h_list" class="btn btn-primary btn-lg">
                <i class="fas fa-search me-2"></i>숙소 찾기
            </a>
        </div>

        <!-- Reservations List -->
        <div th:unless="${#lists.isEmpty(reserves)}">
            <div th:each="reserve : ${reserves}" class="reservation-card">
                <!-- Status Badge -->
                <div class="status-badge" 
                     th:classappend="${reserve.status == 'CONFIRMED'} ? 'status-confirmed' : 
                                    (${reserve.status == 'CANCELED'} ? 'status-canceled' : 'status-completed')">
                    <i class="fas" 
                       th:classappend="${reserve.status == 'CONFIRMED'} ? 'fa-check-circle' : 
                                      (${reserve.status == 'CANCELED'} ? 'fa-times-circle' : 'fa-star')"></i>
                    <span th:text="${reserve.status == 'CONFIRMED'} ? '예약확정' : 
                                   (${reserve.status == 'CANCELED'} ? '예약취소' : '이용완료')">상태</span>
                </div>

                <!-- Hotel Information -->
                <div class="hotel-info">
                    <h3 class="hotel-name" th:text="${reserve.hotelName}">호텔명</h3>
                    <div class="hotel-address">
                        <i class="fas fa-map-marker-alt text-primary me-2"></i>
                        <span th:text="${reserve.hotelAddress}">주소</span>
                    </div>
                </div>

                <!-- Reservation Details -->
                <div class="reservation-details">
                    <div class="detail-item">
                        <div class="detail-label">객실 정보</div>
                        <div class="detail-value">
                            <span th:text="${reserve.roomName}">객실명</span>
                            <small class="text-muted">(<span th:text="${reserve.roomNumber}">101</span>호)</small>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">체크인</div>
                        <div class="detail-value">
                            <i class="fas fa-calendar-alt text-success me-1"></i>
                            <span th:text="${#temporals.format(reserve.checkIn, 'M월 d일 (E)')}">날짜</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">체크아웃</div>
                        <div class="detail-value">
                            <i class="fas fa-calendar-alt text-danger me-1"></i>
                            <span th:text="${#temporals.format(reserve.checkOut, 'M월 d일 (E)')}">날짜</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">숙박 기간</div>
                        <div class="detail-value">
                            <i class="fas fa-clock text-info me-1"></i>
                            <span th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(reserve.checkIn, reserve.checkOut)} + '박'">1박</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <div th:if="${reserve.status == 'CONFIRMED'}">
                        <button class="btn btn-cancel">
                            <i class="fas fa-times me-2"></i>예약 취소
                        </button>
                    </div>
                    <div th:if="${reserve.status == 'CANCELED'}" class="text-muted">
                        <i class="fas fa-info-circle me-2"></i>취소된 예약입니다
                    </div>
                    <div th:if="${reserve.status == 'COMPLETED'}">
                        <button class="btn btn-review"
                                th:onclick="'window.open(\'' + @{/reviews/write(id=${reserve.reserveIdx})} + '\', \'_blank\', \'width=900,height=800,popup=yes\');'">
                            <i class="fas fa-star me-2"></i>리뷰 작성
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
