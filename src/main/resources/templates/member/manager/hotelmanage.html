<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/managerLayout}">
<div layout:fragment="content">
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <tr>
      <th>방 이름</th>
      <th>방 타입</th>
      <th>인원 수</th>
      <th>방 개수</th>
      <th>상세보기</th>
    </tr>
    <tr th:each="hotelRoomInfo : ${hotelRoomInfos}">
      <td th:text="${hotelRoomInfo.roomTypeDescription}"></td>
      <td th:text="${hotelRoomInfo.roomTypeName}"></td>
      <td th:text="${hotelRoomInfo.roomTypeCapacity}"></td>
      <td th:text="${hotelRoomInfo.roomCount}"></td>
      <td><button th:onclick="'location.href=\'/manage/room/detail?idx=' + ${hotelRoomInfo.hotelId} + '\''">상세보기</button></td>
    </tr>
  </table>
</div>
</html>
