<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@4.2.0/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
</head>
<div layout:fragment="content">
    <div class="container mt-3">
        <form action="/manage/addhotel/action" method="post">
            <div class="form-group">
                <caption>호텔 이름</caption><br>
                <select name="hotelIdx">
                    <option th:each="hotel : ${hotels}" th:value="${hotel.idx}">
                        [[${hotel.hotelName}]]
                    </option>
                </select><br>
                <caption>방 이름</caption><br>
                <input type="text" name="description"><br>
                <caption>방 타입</caption><br>
                <input type="text" name="typeName"><br>
                <caption>방 가격</caption><br>
                <input type="text" name="price"><br>
                <caption>최대 인원수</caption><br>
                <input type="number" name="capacity"><br>
                <button type="submit">호텔 추가</button>
            </div>
        </form>

        <form action="/manage/changeDesc" th:object="${post}" method="post">

            <select name="hotelId" id="hotelSelector">

                <option th:each="hotel : ${hotels}" th:value="${hotel.idx}">
                    [[${hotel.hotelName}]]
                </option>
            </select>

            <textarea id="editor" th:field="*{content}"></textarea>
            <button type="submit">상세정보 수정</button>
        </form>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@4.2.0/js/froala_editor.pkgd.min.js"></script>

        <script th:src="@{/javascript/loadDesc.js}"></script>
    </div>
</div>
</html>
