<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	
<th:block layout:fragment="content">
	
	
	
	
	
	<br>
	<div>
		<div class="input-group" th:style="'max-width: 1200px;'">
			<input type="text" th:name="search" class="form-control" />
			<input type="date" id="start" onChange="setendmin(this.value), startDate(this.value)">
			<input type="date" id="end" onChange="endDate(this.value)">
			<input type="number" placeholder="인원수" min="1" max="30" id="countPeople"/>
			<button type="button" class="btn btn-success" id="btnSearch">검색</button>
		</div>
	</div>
	<br>

	<table class="table table-bordered" id="hotelTable">
	
	<tbody>
		<tr th:each="hotel : ${hotels}">
			<!--파일저장 후 받아오기.  -->
			<!-- <td>
          <img th:src="@{${hotel.images}}" alt="호텔 사진" width="200" />
        </td> -->
        
			<td th:text="${hotel.hotelIdx}">호텔번호</td>
			<td th:text="${hotel.hotelEmpty}">빈방</td>

			<td th:text="${hotel.hotelName}">호텔명</td>
			<td th:text="${hotel.memberIdx}">멤버</td>
		</tr>
	</tbody>
	</table>
	<script src="/javascript/hotelSearch.js"></script>

</th:block>




</html>
