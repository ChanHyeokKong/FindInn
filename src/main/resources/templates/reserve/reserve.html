<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Reservation</title>
</head>
<body>

<h1>Hotel Room Reservation</h1>

<!-- Display validation errors if any -->
<div th:if="${error}" style="color: red;" th:text="${error}"></div>

<form action="#" th:action="@{/reserve}" th:object="${reservation}" method="post">

    <div>
        <label for="userId">User ID:</label>
        <input type="number" id="userId" th:field="*{userId}" required />
    </div>
    <input type="hidden" id="hotelId" th:field="*{hotelId}" value="1" />

    <div>
        <label for="roomType">Room Type:</label>
        <select id="roomType" th:field="*{roomTypeId}" required>
            <option value="">-- Select a Room --</option>
            <option th:each="room : ${roomTypes}"
                    th:value="${room.id}"
                    th:text="${room.typeName + ' - $' + room.price}"
                    th:attr="data-price=${room.price}"></option>
        </select>
    </div>
    <br/>   

    <div>
        <label for="checkIn">Check-in Date:</label>
        <!-- Use conditional th:value when th:field doesn't work -->
        <input type="date" id="checkIn" name="checkIn"
               th:value="${reservation.checkIn != null ? #temporals.format(reservation.checkIn, 'yyyy-MM-dd') : ''}" required />
    </div>
    <br/>

    <div>
        <label for="checkOut">Check-out Date:</label>
        <!-- Use conditional th:value when th:field doesn't work -->
        <input type="date" id="checkOut" name="checkOut"
               th:value="${reservation.checkOut != null ? #temporals.format(reservation.checkOut, 'yyyy-MM-dd') : ''}" required />
    </div>
    <br/>

    <div>
        <label for="method">Payment Method:</label>
        <select id="method" th:field="*{method}" required>
            <option value="">-- Select a Method --</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="PayPal">PayPal</option>
        </select>
    </div>
    <br/>

    <div>
        <label for="price">Price per Night:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" readonly />
    </div>
    <br/>

    <div>
        <button type="submit">Reserve</button>
    </div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roomTypeSelect = document.getElementById('roomType');
        const priceInput = document.getElementById('price');

        // Debug: Log the initial values
        console.log('Check-in field value:', document.getElementById('checkIn').value);
        console.log('Check-out field value:', document.getElementById('checkOut').value);

        roomTypeSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const price = selectedOption.getAttribute('data-price');

            if (price) {
                priceInput.value = price;
            } else {
                priceInput.value = '';
            }
        });
    });
</script>

</body>
</html>
