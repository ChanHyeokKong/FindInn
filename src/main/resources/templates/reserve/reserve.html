<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Reservation</title>
</head>
<body>

<h1>Hotel Room Reservation</h1>

<!-- Display validation errors if any -->
<div th:if="${error}" style="color: red;" th:text="${error}"></div>

<form action="#" th:action="@{/reserve}" th:object="${reservation}" method="post">

    <div>
        <label for="userId">User ID:</label>
        <input type="number" id="userId" th:field="*{userId}" required />
    </div>
    <input type="hidden" id="hotelId" th:field="*{hotelId}" value="1" />
    <div>
        <label for="roomType">Room Type:</label>
        <!-- The dropdown now iterates over RoomTypes objects -->
        <!-- Note the th:attr attribute which adds a custom data-price attribute -->
        <select id="roomType" th:field="*{roomType}" required>
            <option value="">-- Select a Room --</option>
            <option th:each="room : ${roomTypes}"
                    th:value="${room.type_name}"
                    th:text="${room.type_name + ' - $' + room.price}"
                    th:attr="data-price=${room.price}"></option>
        </select>
    </div>
    <br/>

    <div>
        <label for="checkIn">Check-in Date:</label>
        <input type="date" id="checkIn" th:field="*{checkIn}" required />
    </div>
    <br/>

    <div>
        <label for="checkOut">Check-out Date:</label>
        <input type="date" id="checkOut" th:field="*{checkOut}" required />
    </div>
    <br/>

    <div>
        <label for="method">Payment Method:</label>
        <select id="method" th:field="*{method}" required>
            <option value="">-- Select a Method --</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="PayPal">PayPal</option>
        </select>
    </div>
    <br/>

    <div>
        <label for="price">Price per Night:</label>
        <!-- Price field is now readonly as it's set by JavaScript -->
        <input type="number" step="0.01" id="price" th:field="*{price}" readonly />
    </div>
    <br/>

    <div>
        <button type="submit">Reserve</button>
    </div>
</form>

<!-- JavaScript to dynamically update the price -->
<script>
    // Wait for the document to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        const roomTypeSelect = document.getElementById('roomType');
        const priceInput = document.getElementById('price');

        // Listen for changes on the room type dropdown
        roomTypeSelect.addEventListener('change', function() {
            // Get the selected option element
            const selectedOption = this.options[this.selectedIndex];

            // Get the price from the 'data-price' attribute
            const price = selectedOption.getAttribute('data-price');

            // Update the price input field's value
            if (price) {
                priceInput.value = price;
            } else {
                // Clear the price if the default option is selected
                priceInput.value = '';
            }
        });
    });
</script>

</body>
</html>
