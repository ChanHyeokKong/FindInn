<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title th:text="${accommodation.name}">숙소 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* 갤러리 모달 캐러셀 특별 스타일 */
        #galleryModal .carousel-item {
            /* This background color makes each slide opaque, fixing the overlap issue */
            background-color: #212529;

            /* These styles correctly center the image in the fullscreen modal */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #galleryModal .carousel-item img {
            max-height: 90vh;
            max-width: 90vw;
            object-fit: contain;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body class="bg-light">
<th:block layout:fragment="content">
    <br>
    <br>
    <br>
    <div class="container-fluid px-0">
        <div class="bg-white">
            <div class="container py-4">
                <div class="row align-items-center mb-3">
                    <div class="col">
                        <h1 class="h2 mb-1" th:text="${accommodation.name}">강릉 더끌림 펜션</h1>
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <span class="badge bg-primary" th:text="${#numbers.formatDecimal(rating.rating_avg, 1, 1)}">4.5</span>
                            <small class="text-muted" th:text="|리뷰 ${rating.rating_count}개|">리뷰 128개</small>
                            <small class="text-muted">|</small>
                            <small class="text-muted" th:text="${accommodation.address}">강원도 강릉시 해안로 123-45</small>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-chat-dots"></i> 문의하기
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-heart"></i> 찜하기
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row g-2 mb-4" th:if="${accommodation.imageGalleries != null and !accommodation.imageGalleries.isEmpty()}">
                    <div class="col-md-6">
                        <div class="position-relative">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#galleryModal" data-thumbnail-index="0">
                                <img th:src="@{'/uploads/hotels/' + ${accommodation.imageGalleries[0]}}"
                                     class="img-fluid rounded-3 w-100"
                                     style="height: 350px; object-fit: cover; cursor: pointer;"
                                     alt="대표 이미지">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row g-2 h-100">
                            <div class="col-6" th:if="${accommodation.imageGalleries.size() > 1}">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#galleryModal" data-thumbnail-index="1">
                                    <img th:src="@{'/uploads/hotels/' + ${accommodation.imageGalleries[1]}}"
                                         class="img-fluid rounded-3 w-100"
                                         style="height: 170px; object-fit: cover; cursor: pointer;"
                                         alt="서브 이미지 1">
                                </a>
                            </div>
                            <div class="col-6" th:if="${accommodation.imageGalleries.size() > 2}">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#galleryModal" data-thumbnail-index="2">
                                    <img th:src="@{'/uploads/hotels/' + ${accommodation.imageGalleries[2]}}"
                                         class="img-fluid rounded-3 w-100"
                                         style="height: 170px; object-fit: cover; cursor: pointer;"
                                         alt="서브 이미지 2">
                                </a>
                            </div>
                            <div class="col-12">
                                <div class="position-relative">
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#galleryModal" data-thumbnail-index="3" th:if="${accommodation.imageGalleries.size() > 3}">
                                        <img th:src="@{'/uploads/hotels/' + ${accommodation.imageGalleries[3]}}"
                                             class="img-fluid rounded-3 w-100"
                                             style="height: 170px; object-fit: cover; cursor: pointer;"
                                             alt="서브 이미지 3">
                                        <div class="position-absolute top-50 start-50 translate-middle">
                                            <button class="btn btn-dark btn-sm rounded-pill">
                                                <i class="bi bi-images"></i> 사진 모두 보기
                                            </button>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-4">
            <div class="row g-4">
                <div class="col-12">
                    <div class="bg-white rounded-3 p-4 mb-4 shadow-sm">
                        <h3 class="h4 mb-4">객실 선택</h3>

                        <div th:each="room : ${accommodation.roomTypes}" class="border rounded-3 p-3 mb-3">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <img th:src="@{'/uploads/hotels/' + ${room.imageUrl}}"
                                         class="img-fluid rounded-3 w-100"
                                         style="height: 150px; object-fit: cover;"
                                         alt="객실 이미지">
                                </div>
                                <div class="col-md-5">
                                    <h5 class="mb-2" th:text="${room.typeName}">글램핑 카라반 101호</h5>
                                    <p class="text-muted small mb-2" th:text="${room.description}">상세 설명</p>
                                    <div class="d-flex align-items-center gap-3 mb-2">
                                        <small class="text-muted">
                                            <i class="bi bi-people"></i> 최대 <span th:text="${room.capacity}">4</span>인
                                        </small>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <span class="badge bg-light text-dark">무료 Wi-Fi</span>
                                        <span class="badge bg-light text-dark">조식 포함</span>
                                    </div>
                                </div>
                                <div class="col-md-3 text-end d-flex flex-column justify-content-between">
                                    <div>
                                        <div class="h5 text-primary mb-0" th:text="|${#numbers.formatInteger(room.price, 3, 'COMMA')}원|">180,000원</div>
                                        <small class="text-muted">1박 기준</small>
                                    </div>
                                    <div class="mt-3">
                                        <a th:if="${room.available}"
                                           th:href="@{/reserve(roomId=${room.id}, checkIn=${accommodation.checkInDate}, checkOut=${accommodation.checkOutDate})}"
                                           class="btn btn-primary w-100">선택</a>
                                        <button th:unless="${room.available}" class="btn btn-secondary w-100" disabled>매진</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-3 p-4 mb-4 shadow-sm">
                        <h3 class="h4 mb-3">숙소 소개</h3>
                        <div th:utext="${accommodation.hotel.getDescription()}">
                            <p>숙소 상세 설명이 여기에 표시됩니다.</p>
                        </div>
                    </div>

                    <div class="bg-white rounded-3 p-4 mb-4 shadow-sm">
                        <h3 class="h4 mb-3">편의시설</h3>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center gap-2">
                                    <i class="bi bi-wifi text-primary"></i>
                                    <span>무료 Wi-Fi</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center gap-2">
                                    <i class="bi bi-car-front text-primary"></i>
                                    <span>주차 가능</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center gap-2">
                                    <i class="bi bi-droplet text-primary"></i>
                                    <span>온수 공급</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center gap-2">
                                    <i class="bi bi-wind text-primary"></i>
                                    <span>에어컨</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-3 p-4 mb-4 shadow-sm">
                        <h3 class="h4 mb-3">취소 및 환불 정책</h3>
                        <div class="alert alert-info mb-0">
                            <i class="bi bi-info-circle"></i>
                            체크인일 기준 7일 전 취소 시 전액 환불
                        </div>
                    </div>

                    <div class="bg-white rounded-3 p-4 mb-4 shadow-sm">
                        <h3 class="h4 mb-3">위치</h3>
                        <div class="mb-3">
                            <p class="text-muted mb-1" th:text="${accommodation.address}">강원도 강릉시 해안로 123-45</p>
                        </div>
                        <div id="map"
                             th:data-kakao-key="${kakaoApiKey}"
                             th:data-address="${accommodation.address}"
                             style="width:100%;height:350px;"
                             class="rounded-3">
                        </div>
                    </div>
                    <div class="bg-white rounded-3 p-4 mb-4 shadow-sm">
                        <div id="review-section" th:fragment="review-fragment">
                            <div th:each="review : ${reviewPage.content}" class="mb-4 pb-4 border-bottom">
                                <div class="d-flex gap-3">
                                    <div class="flex-grow-1">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <strong class="text-dark" th:text="${review.member?.memberName ?: '익명'}">작성자 이름</strong>
                                            <small class="text-muted" th:text="${#temporals.format(review.reviewDate, 'M월 d일')}">날짜</small>
                                        </div>

                                        <div th:if="${review.imagePaths != null and !review.imagePaths.empty}" class="d-flex gap-2 mb-2">
                                            <img th:each="imagePath : ${review.imagePaths}"
                                                 th:src="@{'/uploads/reviews/' + ${imagePath}}"
                                                 class="rounded"
                                                 style="width: 80px; height: 60px; object-fit: cover;"
                                                 alt="리뷰 이미지">
                                        </div>

                                        <div class="mb-2">
                <span th:each="i : ${#numbers.sequence(1, 5)}"
                      th:text="'★'"
                      th:class="${i <= review.rating} ? 'text-warning' : 'text-body-tertiary'">
                </span>
                                        </div>

                                        <p class="small text-muted mb-2" th:text="${review.roomName}">객실 타입</p>

                                        <p th:text="${review.content}" class="mb-2 text-dark">리뷰 내용이 여기에 표시됩니다.</p>

                                        <button th:if="${#strings.length(review.content) > 100}"
                                                class="btn btn-link p-0 text-muted small"
                                                type="button"
                                                onclick="toggleReviewContent(this)">
                                            더보기 <i class="fas fa-chevron-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <nav th:if="${reviewPage.totalPages > 1}" aria-label="Review pagination" class="d-flex justify-content-center mt-4">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${reviewPage.first} ? 'disabled'">
                                        <a class="page-link" th:href="@{/domestic-accommodations(page=${reviewPage.number - 1}, id=${hotelId})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>

                                    <li th:each="i : ${#numbers.sequence(0, reviewPage.totalPages - 1)}"
                                        class="page-item"
                                        th:classappend="${i == reviewPage.number} ? 'active'">
                                        <a class="page-link" th:href="@{/domestic-accommodations(page=${i}, id=${hotelId})}" th:text="${i + 1}">1</a>
                                    </li>

                                    <li class="page-item" th:classappend="${reviewPage.last} ? 'disabled'">
                                        <a class="page-link" th:href="@{/domestic-accommodations(page=${reviewPage.number + 1}, id=${hotelId})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                </div>
            </div>
        </div>
        </div>
    </div>


    </div>

    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0 position-absolute top-0 end-0 z-3" style="background: rgba(0,0,0,0.5);">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div id="imageCarousel" class="carousel slide h-100" data-bs-ride="false">
                        <div class="carousel-indicators">
                            <button th:each="image, status : ${accommodation.imageGalleries}"
                                    type="button"
                                    data-bs-target="#imageCarousel"
                                    th:data-bs-slide-to="${status.index}"
                                    th:classappend="${status.index == 0} ? 'active'"
                                    th:aria-current="${status.index == 0} ? 'true'"
                                    th:aria-label="|Slide ${status.count}|">
                            </button>
                        </div>

                        <div class="carousel-inner h-100">
                            <div th:each="image, status : ${accommodation.imageGalleries}"
                                 th:class="${status.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                <div class="d-flex align-items-center justify-content-center h-100">
                                    <img th:src="@{'/uploads/hotels/' + ${image}}"
                                         class="img-fluid"
                                         alt="Gallery Image">
                                </div>
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoApiKey} + '&libraries=services'}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:if="${message}">
        alert("[[${message}]]");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let map;

        function initKakaoMap() {
            const mapContainer = document.getElementById('map');
            // If the map container doesn't exist on the page, do nothing.
            if (!mapContainer) return;

            const address = mapContainer.dataset.address;
            const mapOption = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567), // Default to Seoul City Hall
                level: 3
            };

            map = new kakao.maps.Map(mapContainer, mapOption);
            const geocoder = new kakao.maps.services.Geocoder();

            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    new kakao.maps.Marker({ map: map, position: coords });
                    map.setCenter(coords);
                } else {
                    console.error("Geocoding failed for address:", address);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 1. Initialize the map when the page first loads
            initKakaoMap();

            // 2. Handle alert messages
            const message = /*[[${message}]]*/ null;
            if (message) {
                alert(message);
            }

            // 3. Setup AJAX for review pagination
            const reviewSection = document.getElementById('review-section');
            if (reviewSection) {
                reviewSection.addEventListener('click', function(event) {
                    const targetLink = event.target.closest('.page-link');
                    if (!targetLink || targetLink.parentElement.classList.contains('disabled')) {
                        return;
                    }

                    event.preventDefault();
                    const url = targetLink.getAttribute('href');

                    fetch(url)
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.text();
                        })
                        .then(html => {
                            // Create a temporary container to parse the new HTML
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const newReviewContent = doc.getElementById('review-section');

                            // Replace the content if new content is found
                            if (newReviewContent) {
                                reviewSection.innerHTML = newReviewContent.innerHTML;
                            }

                            // **FIX 1: Tell the map to redraw itself**
                            if (map) {
                                map.relayout();
                            }

                            // **FIX 2: The scrollIntoView line is removed to prevent jumping**
                        })
                        .catch(error => {
                            console.error('Error fetching review page:', error);
                            alert('리뷰를 불러오는 데 실패했습니다.');
                        });
                });
            }

            const galleryModal = document.getElementById('galleryModal');
            if(galleryModal) {
                const carouselElement = document.getElementById('imageCarousel');
                const carousel = new bootstrap.Carousel(carouselElement, { interval: false, wrap: true });

                galleryModal.addEventListener('show.bs.modal', function (event) {
                    const trigger = event.relatedTarget;
                    if (!trigger) return;
                    const slideToIndex = parseInt(trigger.getAttribute('data-thumbnail-index')) || 0;
                    carousel.to(slideToIndex);
                });
            }
        });
    </script>


    <script>
        function toggleReviewContent(button) {
            const reviewContent = button.previousElementSibling;
            const icon = button.querySelector('i');

            if (reviewContent.style.maxHeight && reviewContent.style.maxHeight !== 'none') {
                reviewContent.style.maxHeight = 'none';
                button.innerHTML = '접기 <i class="fas fa-chevron-up"></i>';
            } else {
                reviewContent.style.maxHeight = '4.5em';
                reviewContent.style.overflow = 'hidden';
                button.innerHTML = '더보기 <i class="fas fa-chevron-down"></i>';
            }
        }

        // Initialize truncated content on page load
        document.addEventListener('DOMContentLoaded', function() {
            const reviewContents = document.querySelectorAll('p[th\\:text*="review.content"]');
            reviewContents.forEach(content => {
                if (content.textContent.length > 100) {
                    content.style.maxHeight = '4.5em';
                    content.style.overflow = 'hidden';
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            const galleryModal = document.getElementById('galleryModal');
            const carouselElement = document.getElementById('imageCarousel');
            const carousel = new bootstrap.Carousel(carouselElement, {
                interval: false,
                wrap: true,
                keyboard: true
            });

            galleryModal.addEventListener('show.bs.modal', function (event) {
                const trigger = event.relatedTarget;
                if (!trigger) return;

                // 썸네일에 지정한 index 읽기
                const slideToIndex = parseInt(trigger.getAttribute('data-thumbnail-index')) || 0;

                // 해당 index로 이동
                carousel.to(slideToIndex);
            });

            // 모달 닫힐 때 키보드 이벤트 제거
            galleryModal.addEventListener('hidden.bs.modal', function () {
                document.removeEventListener('keydown', handleKeyDown);
            });

            // 모달 열리면 키보드 네비게이션 적용
            galleryModal.addEventListener('shown.bs.modal', function () {
                document.addEventListener('keydown', handleKeyDown);
            });

            function handleKeyDown(event) {
                switch(event.key) {
                    case 'ArrowLeft':
                        event.preventDefault();
                        carousel.prev();
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        carousel.next();
                        break;
                    case 'Escape':
                        event.preventDefault();
                        bootstrap.Modal.getInstance(galleryModal).hide();
                        break;
                }
            }
        });
    </script>
</th:block>
</body>

</html>
