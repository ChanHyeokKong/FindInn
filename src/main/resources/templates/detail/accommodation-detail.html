<head>
    <meta charset="UTF-8">
    <title th:text="${accommodation.name} + ' | 여기어때'">숙소 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container my-5">

    <header class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-3">
            <h1 class="display-5 fw-bold" th:text="${accommodation.name}">강릉 더끌림 펜션</h1>
            <p class="col-md-8 fs-4" th:text="${accommodation.address}">강원도 강릉시 해안로 123-45</p>
        </div>
    </header>

    <div class="row mb-4 g-3" th:if="${accommodation.imageGalleries != null and !accommodation.imageGalleries.isEmpty()}">
        <div class="col-lg-6">
            <div class="ratio ratio-16x9">
                <img th:src="${accommodation.imageGalleries[0]}" class="img-fluid rounded" style="object-fit: cover;" alt="대표 이미지">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row g-3">
                <div class="col-6" th:if="${accommodation.imageGalleries.size() > 1}">
                    <div class="ratio ratio-4x3">
                        <img th:src="${accommodation.imageGalleries[1]}" class="img-fluid rounded" style="object-fit: cover;" alt="서브 이미지 1">
                    </div>
                </div>
                <div class="col-6" th:if="${accommodation.imageGalleries.size() > 2}">
                    <div class="ratio ratio-4x3">
                        <img th:src="${accommodation.imageGalleries[2]}" class="img-fluid rounded" style="object-fit: cover;" alt="서브 이미지 2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col-md-8">
            <h3 class="mb-4">객실 안내</h3>
            <div th:each="room : ${accommodation.roomTypes}" class="card mb-4">
                <div class="row g-0">
                    <div class="col-lg-5">
                        <img th:src="${room.imageUrl}" class="img-fluid rounded-start h-100" style="object-fit: cover;" alt="객실 이미지">
                    </div>
                    <div class="col-lg-7">
                        <div class="card-body d-flex flex-column h-100">
                            <h5 class="card-title" th:text="${room.typeName}">글램핑 카라반 101호</h5>
                            <p class="card-text" th:text="${room.description}">상세 설명</p>
                            <p class="card-text"><small class="text-body-secondary" th:text="|최대 ${room.capacity}인|">최대 4인</small></p>

                            <div class="text-end mt-auto">
                                <h5 class="mb-2" th:text="|${#numbers.formatInteger(room.price, 3, 'COMMA')}원|">180,000원</h5>

                                <a th:if="${room.available}"
                                   th:href="@{/reserve(roomId=${room.id}, checkIn=${accommodation.checkInDate}, checkOut=${accommodation.checkOutDate})}"
                                   class="btn btn-primary w-100">객실 선택</a>

                                <div th:unless="${room.available}">
                                    <button class="btn btn-secondary w-100" disabled>매진</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card sticky-top" style="top: 20px;">
                <div class="card-body">
                    <h5 class="card-title">예약 정보</h5>
                    <p class="card-text text-body-secondary">
                        지도, 예약 요약 정보, 편의시설 목록 등을 여기에 표시할 수 있습니다.
                    </p>
                    <hr>
                    <div class="d-grid">
                        <a href="#" class="btn btn-outline-dark">숙소 문의하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${message}">
    alert("[[${message}]]");
</script>
</body>
