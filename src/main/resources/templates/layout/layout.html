<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FindInn - 최고의 숙박 예약 서비스">
    <title>FindInn - 완벽한 숙박을 찾아드립니다</title>
    
    <!-- Preload Critical Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Enhanced Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Design System CSS (우선 로드) -->
    <link rel="stylesheet" th:href="@{/css/design-system.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    
    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <!-- Page-specific head content -->
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <!-- Loading Spinner (Temporarily Disabled) -->
    <div id="loading-spinner" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white" style="z-index: 9999; display: none !important;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="main-content fade-in" layout:fragment="content">
        <!-- Page content will be inserted here -->
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/javascript/common.js}"></script>
    
    <!-- Page-specific scripts -->
    <th:block layout:fragment="scripts"></th:block>

    <!-- Loading Spinner Hide Script -->
    <script>
        // 즉시 스피너 완전 제거
        function removeSpinner() {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
                console.log('Removing loading spinner completely');
                spinner.style.display = 'none !important';
                spinner.style.visibility = 'hidden';
                spinner.style.opacity = '0';
                spinner.style.zIndex = '-1';
                spinner.remove(); // DOM에서 완전히 제거
            }
        }
        
        // 즉시 실행
        removeSpinner();
        
        // DOM 로드 후에도 한 번 더 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, ensuring spinner is completely removed');
            removeSpinner();
        });
        
        // 페이지 완전 로드 후에도 실행
        window.addEventListener('load', function() {
            console.log('Window loaded, final spinner cleanup');
            removeSpinner();
        });
    </script>
</body>
</html>
